<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                                                <!-- # is usedto ref the form and the ngForm used to turn form into form Object-->
      <form (ngSubmit)="onSubmit()" #Registerform="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button class="btn btn-default" type="button">
            Suggest a Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required email
              #email="ngModel"
            />
            <span class="help-block helptxt" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>

          <!--THE EXAMPLE BELOW SHOWS HOW TO SET DEFAULT DISPLAY USING TWO WAY BINDING AND VIEWCHILD-->
          <!-- <select id="secret" class="form-control" ([ngModel])="pet" name="secret"> -->

          <select id="secret" class="form-control" [ngModel]="defaultQ" name="secret">
            <option #_pet value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="qA" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
        </div>
        <p>your reply {{ answer }}</p>
        <!-- can disable button based on form (#Registerform) state -->
        <button class="btn btn-primary" type="submit" [disabled]="!Registerform.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
