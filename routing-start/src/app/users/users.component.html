<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a [routerLink]="['/Users', user.id, user.name]" 
         routerLinkActive="active" 
        class="list-group-item"
        *ngFor="let user of users">
        {{ user.id }} - {{ user.name }}
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
  <!-- <div class="col-xs-12 col-sm-4">
    <app-user></app-user>
  </div> -->
</div>
