<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Project Name</label>
          <input
            type="text"
            formControlName="projName"
            id="projName"
            class="form-control"
          />
        </div>
        <span *ngIf="!projForm.get('projName').valid && projForm.get('projName').touched" class="help-block" >
            <span *ngIf="projForm.get('projName').errors['projNameIsForbidden']" class="help-block">This is invalid</span>
            <span *ngIf="projForm.get('projName').errors['required']">Field Required</span>
        </span>
        <div class="form-group">
          <label>Project Status</label>
          <select
            name="projStatus"
            class="form-control"
            formControlName="projStatus"
          >
            <!-- control name matches new controlForm on .ts  -->
            <option
              *ngFor="let projStatus of projStatuses"
              [value]="projStatus"
            >
              <!-- set value as input when on list using ngFor -->
              {{ projStatus }}</option
            >
          </select>
          <br />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <span
          *ngIf="projForm.get('email').invalid && projForm.get('email').touched"
          class="help-block"
        >Please Enter a Valid Email Address</span>
        <button
          [disabled]="!projForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>

      <div class="row">
        <div class="col-md-12 col-lg-12">
          <br />
          <hr />
          <h2>Account information Summary</h2>
          <div class="row" *ngIf="submitted">
            <div class="col-md-12 col-lg-12 offset-3">
              <p>
                Project Name:<strong>{{info.projectName}}</strong>
              </p>
              <p>
                Project Status: <strong>{{info.projectStatus}}</strong>
              </p>
              <p>
                Email: <strong>{{info.email}}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
