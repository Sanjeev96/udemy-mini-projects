<!-- HTML IS ONLY USED TO DISPLAY FIELDS NOTHING ESLE -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- FORMGEROUP TELLS HTML TO USE MY TS FORM NOT THE HTML ONE -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
          />
          <span
            *ngIf="
              !registerForm.get('username').valid &&
              registerForm.get('username').touched
            "
            class="help-block"
            >Please enter Username</span
          >
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <span
          *ngIf="
            !registerForm.get('email').valid &&
            registerForm.get('email').touched
          "
          class="help-block"
          >Please enter Email</span
        >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
